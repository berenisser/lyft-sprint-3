<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
	<script src="https://use.fontawesome.com/8f8db047c3.js"></script>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<header>
		<div>
			<nav>
				<ul >
					<li class="letras"><a href="#">Help</a></li>
					<li class="letras"><a href="#">Explore</a></li>
					<li class="letras"><a href="#">Drive</a></li>
					<div class="logo"></div>
				</ul>

			</nav>
		</div>
	</header>

<!-- Section foto de bienvenida-->
	<section class="bienvenida">
		<div class="caja-bienvenida">
			<div class="caja-blanca">
				<h1>turn miles into money</h1>
				<p class="sign-up">sign up to drive lyft</p>
				<input class="input-number" id="input-number" type="text" placeholder="Phone Number">
				<button class="btn-driver" id="btn-driver" >BECOME A DRIVER <i class="fa fa-heart" aria-hidden="true"></i></button>
				<p class="p-info">Already applied? Check the status of your application here.<br><br>Earn money for inviting friends to drive. Learn more.</p>
			</div>
		</div>
	</section>

<!-- Section Play azul-->
	<section>
		<div class="azul">
			<h1>play with lyft</h1>
			<div class="caja-start">
				<div id="caja-coor" class="caja-coor">
					<i class="fa fa-car fa-2x" aria-hidden="true"></i>
					<input type="text" id="x-coor" class="x-coor" placeholder="x-coordinate">
					<i class="fa fa-car fa-2x" aria-hidden="true"></i>
					<input type="text" id="y-coor" class="y-coor" placeholder="y-coordinate">
					<button id="btn-start" class="btn-start">START</button>
				</div>
				<div id="caja-juego" class="caja-juego">
				</div>
			</div>
		</div>
	</section>

<!-- Section footer-->
	<footer>
		<p>Visit our Social Media</p>
		<a href="https://www.facebook.com/lyft/?fref=ts"><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i></a>
		<a href="https://www.instagram.com/lyft/?hl=en"><i class="fa fa-instagram fa-3x" aria-hidden="true"></i></a>
		<a href="https://twitter.com/lyft"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
	</footer>

	<script src="assets/js/main.js"></script>
</body>
</html>
